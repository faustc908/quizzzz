<!DOCTYPE html>
<html lang ="en">
<head>
  <title>Star Wars Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Opening Page -->
    <h1>Star Wars Quiz</h1>
    <div class = "start-quiz">
      <p class = 'titlePage'>How well do you know Star Wars?  Lets find out! </p>
      <button class='start-button'>Begin Quiz</button>
    </div>     
<!-- Questions & related buttons -->
    <div class = 'questions'>
      <h2 class='question'></h2>
         <p class= "score"> Your Current Score:  </p>
          <ul class ="list">
          </ul>
    <div class='submit'>
       <button class="submit-button">Submit Answer</button> 
    </div>
    <div class='next'>
        <button class="next-button">Next Question</button> 
    </div>
      <p class = 'question-number'></p>
    </div>
<!-- Score page & replay-button -->
    <div class = 'end-quiz'> 
      <p class = 'end-score'></p>
      <p class='comment'></p>
        <button class="retake-button">Try again</button>
    </div>
<!--Footer-->    
    <footer class='footer'> Colin Faust Â©2019 </footer>
<!--upload scripts-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
